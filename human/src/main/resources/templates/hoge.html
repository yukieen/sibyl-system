<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="jp">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" />
    <title>ほげ</title>
</head>
<body>
	<div class="container">
		<H1>ほげくん</H1>
    	<img th:src="@{/images/hoge.jpg}" src="../static/images/hoge.jpg"/>
    	<form class="form-signin" method="POST" th:action="@{/hoge}">
    		<a class="btn btn-default" th:href="@{/hoge/down}" role="button">ほめる</a>
    		<a class="btn btn-default" th:href="@{/hoge/up}" role="button">けなす</a>
    	</form>
    </div>
</body>
</html>
