<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ドミネーター</title>
    <link th:href="@{/webjars/bootstrap/3.2.0-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body th:style="'background-color:' + ${psychopass.color()} + ';'">
    <form th:action="@{/dominator/aime}">
        <div class="input-group">
            <input type="text" class="form-control" name="target" th:value="${target}"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Scan</button>
            </span>
        </div>
    </form>
    <form th:action="@{/dominator/execute}">
        <input type="hidden" name="target" th:value="${target}" />
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title" th:text="'犯罪係数:' + ${psychopass.crimecoefficient}"></span>
                <button role="button" class="btn btn-primary" th:disabled="${!dominator.executable}">執行する</button>
            </div>
            <div class="panel-body" th:text="${dominator.message}">
            </div>
        </div>
    </form>

    <script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.2.0-1/js/bootstrap.min.js}"></script>
</body>
</html>
