<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ドミネーター</title>
    <link th:href="@{/webjars/bootstrap/3.2.0-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body th:style="'background-color:' + ${psychopass.color()} + ';'">
    <form th:action="@{/dominator/aime}">
        <input type="text" name="target" th:value="${target}"/><button type="submit" class="btn btn-default">スキャンする</button>
    </form>
    <div>
        <dl>
            <dt>犯罪係数</dt><dd th:text="${psychopass.crimecoefficient}"></dd>
        </dl>
    </div>
    <div th:text="${dominator.message}"/>
    <form th:if="${dominator.executable}" th:action="@{/dominator/execute}">
        <input type="hidden" name="target" th:value="${target}" />
        <button role="button" >執行する</button>
    </form>

    <script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.2.0-1/js/bootstrap.min.js}"></script>
</body>
</html>
